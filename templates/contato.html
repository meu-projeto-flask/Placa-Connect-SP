{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Fale Conosco</h2>
<form method="POST" class="col-md-6 mx-auto shadow p-4 rounded bg-light">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Telefone</label>
    <input type="text" class="form-control" name="telefone" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Mensagem</label>
    <textarea class="form-control" name="mensagem" rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-success w-100">Enviar pelo WhatsApp</button>
</form>
{% endblock %}
